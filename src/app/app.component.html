<!--The content below is only a placeholder and can be replaced.-->
  <h1>
    Welcome to {{ title }}
  </h1>

  <div class="container">
    <div class="row">
      <div class="form_bg">
        <form [formGroup]="signupForm" (ngSubmit)="PostData(signupForm)">
          <div class="form-group">
            <input type="text" formControlName="fName" placeholder="Your first Name">
            <!-- <span *ngFor="signupForm.control['fName'].haserror(required)">
              First name is required!
            </span> -->
          </div>
          <br>
          <div class="form-group"><input type="text" formControlName="lName" placeholder="Your last Name"></div>
          <br>
          <div class="form-group"><input type="text" formControlName="emailId" placeholder="Your Email Id"></div>
          <br>
          <div class="form-group"><input type="Password" formControlName="userPassword" placeholder="Your Password"></div>
          <br>
          <div>
            <button type="button" (click)="PostData()" [disabled] ="!signupForm.valid">Submit</button>
            <button type="button" (click)="resetForm()">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>  
  <router-outlet></router-outlet>
